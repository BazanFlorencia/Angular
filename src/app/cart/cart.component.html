<h3>Carrito de compras</h3>
<ul>
    <li *ngFor="let instrument of cartList">
        {{instrument.name}}: {{instrument.price | currency}}, cantidad: {{instrument.quantity}}
        <button class="btn  btn-xs" (click)="removeFromCart(instrument)">Quitar</button>
    </li>
    <li class="total" *ngIf="total()!=0">Total:{{total() | currency}}</li>
    <button class="btn  btn-xs" *ngIf="total()!=0">Pagar</button>
</ul>
